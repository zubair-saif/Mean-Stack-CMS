<!-- Login 17 start -->
<div class="login">
    <div class="container">
        <div class="col-md-12 pad-0">
            <div class="row login-box-6">
                <div class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
                    <a href="login.html">
                        <img src="../../../assets/images/logo.png" class="logo" alt="logo">
                    </a>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem
                        Ipsum</p>
                    <a href="#" class="btn-outline">View More</a>
                    <ul class="social-list clearfix">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="col-lg-7 col-sm-12 col-pad-0 align-self-center">
                    <div class="login-inner-form">
                        <div class="details">
                            <h3>Create an account</h3>
                            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                                <!-- <div class="form-group">
                                    <input type="text" name="fullname" class="input-text" placeholder="Full Name">
                                </div> -->
                                <div class="form-group">
                                    <input type="email" name="email" class="input-text" formControlName="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" formControlName="password" class="input-text"
                                        placeholder="Password">
                                </div>
                                <div class="checkbox clearfix">
                                    <!-- <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div> -->
                                    <a href="#">Forgot Password</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme btn-block">Register</button>
                                </div>
                            </form>
                            <p>Already a member? <a href="#">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 17 end -->
