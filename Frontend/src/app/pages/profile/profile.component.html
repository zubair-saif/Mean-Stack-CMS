<div class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
        <a routerLink="/" (click)="logout()" class="btn btn-default btn-sm">Logout</a>
    </div>

    <div class="row">
        <!-- LOCAL INFORMATION -->
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-user"></span> Local</h3>
                <p>
                    <strong>Username:</strong> {{user.name}} {{user.firstName}} {{user.lastName}}<br>

                    <strong>Email:</strong> {{user.email}}<br>
                    <strong>Email:</strong> {{user.phone}}<br>
                </p>
            </div>
        </div>
    </div>
</div>
